<h2>关于学术</h2>
<p>被套牢于某4S高校<a href="ipads.se.sjtu.edu.cn">IPADS</a>实验室，此地大牛成群，奈何本人苦于智商等原因，至今没有太大作为；作为小博一枚，方向为系统/虚拟化安全+手机安全，若有兴趣请猛戳<a href="http://ipads.se.sjtu.edu.cn/doku.php?id=pub:members:yutao_liu">主页</a>。</p>

<p>目前编程以C、Java、Ruby为主，自我感觉编程水平一般，菜鸟偏上级别。</p>

<h2>关于生活</h2>
<p>喜欢看电影，读书；超爱“海贼王”，受其主人公路飞影响，甚喜吃肉；高中时期酷爱“越狱”，里面的死狗飞就是我当年的偶像；多年后的今天，“冰与火之歌”和“无耻之徒”为我两项最爱，爱的“无法自拔”&#8230;</p>
<p>
<img src="http://ytliu.info/images/onepiece.jpg" alt="onepiece" width="24%" />
<img src="http://ytliu.info/images/prisonbreak.jpg" alt="pb" width="24%" />

<img src="http://ytliu.info/images/shameless.jpg" alt="shameless" width="24%" />
</p>
<p>热爱和运动有关的一切项目，以篮球、轮滑为甚者。现任迪卡侬上海莘庄店轮滑兼职教练，每周都可以见到辣么多辣么可爱的小正太和小萝莉，是我现在读博期间业余生活最大的盼头之一。</p>
<p>当然，更大的盼头在于每周和我最爱的小呆见面，“好好读博，好好恋爱”是我当前最为艰巨而又美好的任务，没有之一。</p>
<img src="http://ytliu.info/images/love.jpg" alt="we" width="50%" />

<h2>其它</h2>
<p>这是<a href="/blog">我的博客</a>和<a href="/notes">学习笔记</a>。</p>
<p>我觉得自己最大的快乐在于享受此刻，最大的幸福在于有小呆的陪伴，最大的财富在于我的亲人和好友，最大的追求在于追寻真正的自我。</p>
